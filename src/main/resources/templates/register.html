<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="list.html" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html" th:href="@{/toRegister}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5">
        <div class="container">
            <form action="#" th:action="@{/register}" style="width: 50%; margin: 0 auto;">
                <table class="table">
                    <tr>
                        <th>
                            <label for="title">Title</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="title" placeholder="星の王子さま">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="author">Author</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="author" placeholder="サン=テグジュペリ">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="publisher">Publisher</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="publisher" placeholder="新潮文庫">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="publicationDate">Publication date</label>
                        </th>
                        <td>
                            <input type="text" onfocus="(this.type = 'date')" onblur="(this.type = 'text')"
                                class="form-control" id="publicationDate" value="" placeholder="2006-3-28">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="genre">Genre</label>
                        </th>
                        <td>
                            <select class="form-select" id="genre">
                                <option selected>選択してください</option>
                                <option value="文学・評論">文学・評論</option>
                                <option value="ノンフィクション">ノンフィクション</option>
                                <option value="ビジネス・経済">ビジネス・経済</option>
                                <option value="歴史・地理">歴史・地理</option>
                                <option value="政治・社会">政治・社会</option>
                                <option value="芸能・エンターテイメント">芸能・エンターテイメント</option>
                                <option value="アート・建築・デザイン">アート・建築・デザイン</option>
                                <option value="人文・思想・宗教">人文・思想・宗教</option>
                                <option value="暮らし・健康・料理">暮らし・健康・料理</option>
                                <option value="コンピュータ・IT">コンピュータ・IT</option>
                                <option value="自然科学">自然科学</option>
                                <option value="趣味・応用">趣味・応用</option>
                                <option value="教育・自己啓発">教育・自己啓発</option>
                                <option value="辞典・年鑑・本・ことば">辞典・年鑑・本・ことば</option>
                                <option value="音楽">音楽</option>
                                <option value="旅行・紀行">旅行・紀行</option>
                                <option value="絵本・児童書">絵本・児童書</option>
                                <option value="コミックス">コミックス</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="rating">Rating</label>
                        </th>
                        <td>
                            <input type="range" min="1" max="5" class="form-range" id="rating" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="impression">Impression</label>
                        </th>
                        <td>
                            <textarea name="impression" id="impression" class="form-control" rows="5"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
