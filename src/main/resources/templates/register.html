<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="list.html" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html" th:href="@{/toRegister}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5">
        <div class="container">
            <form action="#" th:action="@{/register}" method="post" style="width: 50%; margin: 0 auto;" th:object="${registerForm}">
                <table class="table">
                    <tr>
                        <th>
                            <label for="title">Title</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="title" placeholder="星の王子さま" th:field="*{title}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="author">Author</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="author" placeholder="サン=テグジュペリ" th:field="*{author}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="publisher">Publisher</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="publisher" placeholder="新潮文庫" th:field="*{publisher}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="publicationDate">Publication date</label>
                        </th>
                        <td>
                            <input type="text" onfocus="(this.type = 'date')" onblur="(this.type = 'text')"
                                class="form-control" id="publicationDate" value="" placeholder="2006-3-28" th:field="*{publicationDate}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="price">Price</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="price" placeholder="528" th:field="*{price}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="genre">Genre</label>
                        </th>
                        <td>
                            <select class="form-select" id="genre" th:field="*{genre}">
                                <option th:each="genre: ${genreList}" th:value="${genre}" th:text="${genre}" >
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="rating">Rating</label>
                        </th>
                        <td>
                            <input type="range" min="1" max="5" class="form-range" id="rating" th:field="*{rating}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="impression">Impression</label>
                        </th>
                        <td>
                            <textarea name="impression" id="impression" class="form-control" rows="5" th:field="*{impression}"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
